{% extends 'awards/layouts/main.html' %}
{% block title %}
Sign In
{% endblock title %}
{% block content %}
<style>
    .form{
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        width: 700px;
    }
    .form-group {
        margin-bottom: 20px;
        margin-left: 80px;
        width: 400px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 80px;
    }
</style>
<div class="container" style="margin-top: 70px;min-height:300px;">
    <div class="con1" style="margin-left: 200px;margin-bottom:40px;border:4px solid black ;border-radius:6px; width:600px">
    <div class="raw" style="margin-left:80px">
        <div class="col-12">
            <h2 class="mb-3"> Sign In</h2>
            <hr style="border-color:#b8bfc2;"/>
            {% include  'awards/inc/message.html' %} 
        </div>
    </div>

  <!-- Sign In Form -->
  <form id="form" action="/signin/" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="username"> 
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
    </div>
    <button type="submit">Sign In</button>
</form>
<p class="my-2" style="margin-left: 80px; margin-top: 20px">Already have not account ? <a href="{% url 'signup' %}">Create an Account</a></p>
</div>
</div>
{% endblock content %}
