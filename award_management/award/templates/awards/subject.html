<!-- interview_app/templates/school_list.html -->
{% extends 'awards/layouts/main.html' %}
{% block title %}
Subject
{% endblock title %}
{% block content %}
<section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Subject_List</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
      
        <table class="table table-bordered" style=" display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Adjust column width as needed */
        gap: 10px;">
            <tr>
                <th>Id</th>
                <th>Subject</th>
                <th>Subject Score</th>
            </tr>
          
            {% for item in subject %}
           <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.subject }}</td>
              <td>{{ item.subject_score }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
    </div>
   </section>
{% endblock content %}
